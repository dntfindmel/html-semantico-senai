<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela | Melyssa</title>
</head>
<body>
    <main>
        <style>
            table, td, th, tr {
                border: 1px solid #a34;
            }
        </style>

        <table>
            <thead>
                <tr>
                    <th>Fruta</th>
                    <th>Local</th>
                    <th>Preço</th>
                </tr>
            </thead>

            <tbody>
            <tr>
                    <td>Banana</td>
                    <td>Feira</td>
                    <td>R$ 7.00</td>
                </tr>
                
                <tr>
                    <td>Maçã</td>
                    <td>Hortifruti</td>
                    <td>R$ 10.00</td>
                </tr>
            </tbody>

            <tfoot>
                <td colspan="2">Total</td>
                <td>R$ 17.00</td>
            </tfoot>
            
        </table>

    </main>
</body>
</html>
